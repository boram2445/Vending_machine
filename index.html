<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Cola🥤</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="app">
        <h1 class="tit-app ir">콜라콜라 벤딩머신</h1>
        <section class="vending-machine">
            <h2 class="ir">자판기 화면</h2>
            <ul class="list-item">
                <li>
                    <button type="button" class="btn-item">
                        <img src="images/Original_Cola.png" class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item sold-out">
                        <img src="images/Violet_Cola.png" class="img-item">
                        <strong class="tit-item">Violet_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="images/Yellow_Cola.png" class="img-item">
                        <strong class="tit-item">Yellow_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="images/Cool_Cola.png" class="img-item">
                        <strong class="tit-item">Cool_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="images/Green_Cola.png" class="img-item">
                        <strong class="tit-item">Green_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="images/Orange_Cola.png" class="img-item">
                        <strong class="tit-item">Orange_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
            </ul>
            <section class="cont-buy">
                <h2 class="ir">구매 정보</h2>
                <div class="info-balance">
                    잔액 : <span class="txt-balance">원</span>
                </div>
                <button type="button" class="btn-balance">거스름돈 반환</button>
                <input type="text" placeholder="입금액 입력" class="inp-put">
                <button type="button" class="btn-put">입금</button>
                <strong class="ir">선택한 음료</strong>
                <ul class="list-item-staged">
                    <!-- <li>
                        <button type="button" class="btn-staged">
                            <img src="images/Original_Cola.png" class="img-item-staged">
                            <strong class="tit-item-staged">Original_Cola</strong>
                            <span class="price-item-staged">1</span>
                        </button>
                    </li> -->
                </ul>
                <button type="button" class="btn-get">획득</button>
            </section>
        </section>
        <section class="my-info">
            <h2 class="ir">나의 정보 화면</h2>
            <div class="cont-mymoney">
                <div class="info-mymoney">
                    소지금 :
                    <span class="txt-mymoney">30,000 원</span>
                </div>
            </div>
            <div class="cont-myitem">
                <h2 class="tit-myitem">획득한 음료</h2>
                <ul class="list-myitem">
                    <li>
                        <button type="button" class="btn-staged">
                            <img src="images/Original_Cola.png" class="img-item-staged">
                            <strong class="tit-item-staged">Original_Cola</strong>
                            <span class="price-item-staged">1</span>
                        </button>
                    </li>
                </ul>
                <strong class="txt-total">총금액 : 0원</strong>
            </div>
        </section>
    </div>
</body>
</html>
